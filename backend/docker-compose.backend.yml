services:
  todotracker.api:
    container_name: todotracker.api
    build:
      context: .
      dockerfile: src/TodoTracker.API/Dockerfile
    ports:
        - "5000:8080"
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
        - todotracker.postgres
        - todotracker.seq
    networks:
        - todotracker-network
  
  todotracker.postgres:
    image: postgres
    container_name: todotracker.postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
        - todotracker-network
    volumes:
      - todotracker-db-data:/var/lib/postgresql/data
          
          
  todotracker.seq:
    image: datalust/seq:latest
    container_name: todotracker.seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    networks:
        - todotracker-network
          
networks:
    todotracker-network:
        driver: bridge
        
volumes:
    todotracker-db-data:
